<!DOCTYPE html>
<html lang = "en">
  {% load i18n %}
  <head>
    <meta charset = "utf-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">

    <!-- Bootstrap -->
    <link href = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel = "stylesheet">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/custom.css "/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="http://bootboxjs.com/bootbox.js"></script>
    <script src="{{ STATIC_URL }}/js/create.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.3/jquery.timepicker.min.css">

  </head>
  <body>
    <div class="container">
      <h1 class="well">Vehical Parking Registration</h1>
      <div class="col-lg-12 well">
	<div class="row">
	  <form id="vehicalform">
	    <div class="col-sm-12">
	      <div class="row">
		<div class="col-sm-6 form-group">
		  <label>Vehical Name</label>
		  <input type="text" placeholder="Enter Vehical Name Here.." class="form-control" id="vname">
		</div>
		<div class="col-sm-6 form-group">
		  <label>Vehical Number</label>
		  <input type="text" placeholder="Enter Vehical Number Here.." class="form-control" id="vnumber">
		</div>
	      </div>
	      <div class="form-group">
		<label>Select Vehical Type</label>
		<div class = "dropdown">

		  <button type="button" class="btn dropdown-toggle vtype" data-toggle ="dropdown" id="vid">
		    Vehicals Category
		    <span class = "caret"></span>
		  </button>

		  <ul class = "dropdown-menu" role = "menu" aria-labelledby = "dropdownMenu1" id="demolist">
		    <!--li role = "presentation" class = "dropdown-header">Dropdown header</li-->
		    {% for dt in data %}
		    <li role = "presentation"  class="type" >
		      <a role = "menuitem" tabindex = "-1" href = "#">{{ dt.key }}</a>
		    </li>
		    {% endfor %}
		  </ul>
		</div>
	      </div>
	      <div class="row">
		<div class="col-sm-6 form-group">
		  <label>In Time </label>
		  <input type="text" placeholder="Enter Vehical In-Time Here.." id="intimepicker" class="form-control">
		</div>
		<div class="col-sm-6 form-group">
		  <label>Out Time</label>
		  <input type="text" placeholder="Enter Vehical Out-Time Here.." id="outtimepicker" class="form-control">
		</div>
	      </div>

	      <div class="row">
		<div class="col-sm-12 form-group">
		  <label>Parking Charge</label>
		  <input type="number" value="100" min="0" step="1" data-number-to-fixed="2" data-number-stepfactor="100" class="currency form-control" id="c1"/>
		  <!--input type="text" placeholder="Enter Parking Charge Here.." class="form-control"-->
		</div>
	      </div>
	      <a href="/" class="btn btn-danger btn-xs btnList" ><span class="glyphicon glyphicon-arrow-left"></span></a>
	      <button type="button" class="btn btn-lg btn-info" id="submit_btn">Submit</button>
	    </div>
	  </form>
	</div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.3/jquery.timepicker.min.js"></script>
  </body>
  {% endblocktrans %}
</html>
