{% load i18n %}
<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "utf-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    <link href = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel = "stylesheet">
    <!--link rel="stylesheet" href="{{ STATIC_URL }}css/custom.css "/-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <link href="images/favicon.ico" rel="shortcut icon" />
    <link href="images/apple-touch-icon.png" rel="apple-touch-icon" />
    <link href="images/apple-touch-icon-72x72.png" sizes="72x72" rel="apple-touch-icon" />
    <link href="images/apple-touch-icon-114x114.png" sizes="114x114" rel="apple-touch-icon" />
    <!--script src="http://code.jquery.com/jquery-2.0.3.min.js" data-semver="2.0.3" data-require="jquery"></script-->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" data-semver="3.1.1" data-require="bootstrap"></script>
    <script src="http://bootboxjs.com/bootbox.js"></script>
    <script src="{{ STATIC_URL }}/js/list.js"></script>
    <script src="{{ STATIC_URL }}/js/delete.js"></script>
    <script src="http://bootboxjs.com/bootbox.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.3/jquery.timepicker.min.css">
  </head>
  <body>

    <div class="container">
      <div class="col-sm-12 form-group">
	<div class="col-sm-6 form-group">
	  <h1 class="well" >{%trans "Vehicals Parking Info" %}</h1>
	</div>
	<div class="col-sm-6 form-group">
  	  <form action="/i18n/setlang/" method="post" class="form-inline" id="target">
  	    {% csrf_token %}
  	    <div class="col-sm-12 form-group" style="margin-top: 5%;">
  	      <input name="next" type="hidden" value="/" />
  	      <select name="language" class="well" onchange="this.form.submit()">
  		      {% for lang in LANGUAGES %}
  		    <option value="{{ lang.0 }}">{{ lang.1 }}</option>
  	   	{% endfor %}
  	      </select>
  	    </div>
  	  </form>
	</div>
      </div>
      <table class="table table-hover" id="tbDetails">
	<thead>
	  <tr>
	    <th>Name</th>
	    <th>Number</th>
	    <th>Type</th>
	    <th>In Time</th>
	    <th>Out Time</th>
	    <th>Parking Charge</th>
	    <th>Options</th>
	  </tr>
	</thead>
	<tbody>
	  <tr>
	    <td></td>
	    <td></td>
	    <td></td>
	  </tr>
	</tbody>
      </table>
      <p data-placement="top" data-toggle="tooltip" title="Add">
	<strong>Please click on Plus sign to add new record &nbsp;</strong>
	<button class="btn btn-primary btn-xs btnAdd" data-title="Add" data-toggle="modal" data-target="#add" data-id=""+ data[i].id +"">
	  <span class="glyphicon glyphicon-plus"></span>
	</button>
      </p>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.3/jquery.timepicker.min.js"></script>

  </body>
</html>
